
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Tech Chat</title>
    <style>
        :root {
            --bg-color: #0f172a;       /* Dark Blue Background */
            --panel-color: #1e293b;    /* Lighter Blue Panel */
            --accent-color: #3b82f6;   /* Bright Tech Blue */
            --text-color: #f8fafc;     /* White/Grey Text */
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* --- Setup Screen --- */
        #setup-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: var(--bg-color);
            z-index: 10;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #020617;
            color: white;
            width: 300px;
            margin-bottom: 15px;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover { opacity: 0.9; }

        /* --- Chat Interface --- */
        #chat-interface {
            display: none; /* Hidden until key is entered */
            width: 100%;
            max-width: 800px;
            height: 100vh;
            flex-direction: column;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .user-msg {
            align-self: flex-end;
            background-color: var(--accent-color);
            color: white;
        }

        .ai-msg {
            align-self: flex-start;
            background-color: var(--panel-color);
            border: 1px solid #334155;
        }

        .input-area {
            padding: 20px;
            background-color: var(--panel-color);
            display: flex;
            gap: 10px;
            border-top: 1px solid #334155;
        }

        #user-input { width: 100%; }
        
        /* Loading animation */
        .typing { font-style: italic; color: #94a3b8; font-size: 0.9em; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h2>System Access</h2>
        <p style="color: #94a3b8; margin-bottom: 20px;">Enter your Gemini API Key to initialize session.</p>
        <input type="password" id="api-key-input" placeholder="Paste API Key here...">
        <button onclick="initializeChat()">Initialize >></button>
    </div>

    <div id="chat-interface">
        <div id="chat-window">
            <div class="message ai-msg">System Online. Session is temporary. How can I assist you?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a command..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let apiKey = "";

        function initializeChat() {
            const input = document.getElementById('api-key-input').value;
            if(input.trim() === "") {
                alert("Please enter a key.");
                return;
            }
            apiKey = input;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatWindow = document.getElementById('chat-window');
            const userText = inputField.value;

            if (userText.trim() === "") return;

            // 1. Add User Message to UI
            addMessage(userText, 'user-msg');
            inputField.value = "";

            // 2. Show "Typing..."
            const loadingId = "loading-" + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.id = loadingId;
            loadingDiv.className = 'message ai-msg typing';
            loadingDiv.innerText = "Processing...";
            chatWindow.appendChild(loadingDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                // 3. Call Gemini API
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userText }] }]
                    })
                });

                const data = await response.json();
                
                // Remove loading text
                document.getElementById(loadingId).remove();

                if (data.error) {
                    addMessage("Error: " + data.error.message, 'ai-msg');
                } else {
                    const aiText = data.candidates[0].content.parts[0].text;
                    addMessage(aiText, 'ai-msg');
                }

            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage("Connection Failed. Check your API Key.", 'ai-msg');
            }
        }

        function addMessage(text, className) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `message ${className}`;
            // Simple markdown-to-text safety (prevents HTML injection)
            div.innerText = text; 
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
